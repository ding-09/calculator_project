<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main class="grid-container">
        <div id="display">0</div>
        <div id="clear">AC</div>
        <div id="sign-change">+/-</div>
        <div id="modulo">%</div>
        <div id="divide" class="side">/</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="multiply" class="side">X</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="minus" class="side">-</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="plus" class="side">+</div>
        <div id="zero" >0</div>
        <div id="decimal">.</div>
        <div id="equal" class="side">=</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
